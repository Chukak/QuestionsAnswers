
{% if is_initial %}
    <img src="{{ widget.value.url }}" height="100"/>
{% else %}
    <p>No avatar</p>
{% endif %}
<div style="padding:2px;">
<input type="{{ widget.type }}" name="{{ widget.name }}" style="display:inline-block;"/>
{% if not widget.required %}
    <input type="checkbox" name="{{ checkbox_name }}" id="{{ checkbox_id }}" />
    <label for="{{ checkbox_id }}">{{ clear_checkbox_label }}</label>
{% endif %}
</div>
