{% extends 'base.html' %}

{% block title %}Delete answer{% endblock title %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.text|truncatechars:60 }}"?</p>
        {% if error %}
            <div class="alert alert-warning alert-dismissible form-width" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
                <strong>Error: </strong>{{ error }}
            </div>
        {% endif %}
        <label for="id_password">Password:</label>
        <span class="help-text text-info">Input your password</span>
        <div class="form-input">
            <input class="form-control form-width" type="password" id="id_password" name="password_confirm">
        </div>
        <input class="btn btn-default" type="submit" value="Confirm" />
        <a class="btn btn-link" href="{% url 'questions:detail' object.question_id.pk %}" >Back</a>
</form>
</div>
{% endblock content %}
